services:
  - type: web
    name: gujarat-portal-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    autoDeploy: true
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./unified_portal.db
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: FRONTEND_URL
        value: https://gujarat-portal-frontend.onrender.com
      - key: BACKEND_CORS_ORIGINS
        value: '["https://gujarat-portal-frontend.onrender.com","https://gujarat-portal-mobile.onrender.com","http://localhost:3000","http://localhost:5173","http://localhost:19006"]'

  - type: web
    name: gujarat-portal-frontend
    env: static
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    rootDir: frontend
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        value: https://gujarat-portal-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  - type: web
    name: gujarat-portal-mobile
    env: static
    buildCommand: npm ci && npx expo export:web
    staticPublishPath: web-build
    rootDir: mobile-app
    autoDeploy: true
    envVars:
      - key: EXPO_PUBLIC_API_URL
        value: https://gujarat-portal-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
