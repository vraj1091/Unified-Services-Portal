databases:
  - name: gujarat-portal-db
    databaseName: gujarat_portal
    user: gujarat_portal_user
    plan: free

services:
  - type: web
    name: gujarat-portal-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    autoDeploy: true
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: bash -lc "python -m app.seed_data.seed_database && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gujarat-portal-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "false"
      - key: FRONTEND_URL
        value: https://gujarat-portal-frontend.onrender.com
      - key: BACKEND_CORS_ORIGINS
        value: '["https://gujarat-portal-frontend.onrender.com"]'
      - key: BACKEND_CORS_ORIGIN_REGEX
        value: '^https://.*\.onrender\.com$|^https?://(localhost|127\.0\.0\.1)(:\d+)?$'

  - type: web
    name: gujarat-portal-frontend
    env: static
    region: oregon
    plan: free
    rootDir: frontend
    autoDeploy: true
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://gujarat-portal-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
