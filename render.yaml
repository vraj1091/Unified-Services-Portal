services:
  # Backend API Service
  - type: web
    name: gujarat-portal-backend
    env: python
    runtime: python-3.11.0
    region: oregon
    plan: free
    branch: main
    buildCommand: cd backend && pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gujarat-portal-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: "*"
    autoDeploy: true

  # Frontend Web Service
  - type: web
    name: gujarat-portal-frontend
    env: node
    runtime: node-20
    region: oregon
    plan: free
    branch: main
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run preview -- --host 0.0.0.0 --port $PORT
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: gujarat-portal-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: NODE_ENV
        value: production
    autoDeploy: true

  # Mobile App (Static Site)
  - type: web
    name: gujarat-portal-mobile
    env: static
    region: oregon
    plan: free
    branch: main
    buildCommand: cd mobile-app && npm install && npx expo export:web
    staticPublishPath: mobile-app/web-build
    envVars:
      - key: EXPO_PUBLIC_API_URL
        fromService:
          type: web
          name: gujarat-portal-backend
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true

databases:
  - name: gujarat-portal-db
    databaseName: gujarat_portal
    user: gujarat_user
    plan: free
    region: oregon
