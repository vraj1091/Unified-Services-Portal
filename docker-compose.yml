version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gujarat-portal-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env.prod
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=sqlite:///./unified_portal.db
    volumes:
      - backend-data:/app/data
      - backend-db:/app
      - ./backend/screenshots:/app/screenshots
      - ./backend/uploads:/app/uploads
    networks:
      - gujarat-portal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gujarat-portal-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - gujarat-portal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  backend-data:
    driver: local
  backend-db:
    driver: local

networks:
  gujarat-portal-network:
    driver: bridge
